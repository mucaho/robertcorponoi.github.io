    (() => {
      window.__onThemeChange = () => { };

      /**
       * Changes the theme by changing a data-attribute on the body.

      const setTheme = (newTheme) => {
        window.__theme = newTheme;
        preferredTheme = newTheme;

      window.__setPreferredTheme = (newTheme) => {
