  <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"rhythm","belongsTo":{"edges":[{"node":{"title":"Creating a Rhythm Game With Godot","path":"\u002Fcreating-a-rhythm-game-with-godot\u002F","date":"3. July 2020","timeToRead":2,"description":"Learn how to use Godot to create a simple rhythm rogue-like game.","cover_image":null,"content":"\u003Ch2 id=\"cue-the-track\"\u003E\u003Ca href=\"#cue-the-track\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECue the Track\u003C\u002Fh2\u003E\n\u003Cp\u003EMaking a rhythm based game can be a fun new venture if you're looking to make a different type of game and with this tutorial I'll be going over the basis of how to get started with creating your rhythm based game. This tutorial will focus on creating a game similar to \u003Ca href=\"\"\u003ECrypt of the Necrodancer\u003C\u002Fa\u003E as it is one of my favorite games of all time and fits right into this category.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ENote:\u003C\u002Fstrong\u003E This demo isn't meant to be used as is, a lot of it is going to be opinionated but the scripts are the core concepts and they can be used other unique ways as you'll see later on.\u003C\u002Fp\u003E\n\u003Ch2 id=\"starting-out\"\u003E\u003Ca href=\"#starting-out\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EStarting Out\u003C\u002Fh2\u003E\n\u003Cp\u003ETo start, create a new Godot project with whatever name you like. Choose a \u003Ccode\u003ENode2D\u003C\u002Fcode\u003E as the root node and rename it something more suitable like \u003Ccode\u003EMain\u003C\u002Fcode\u003E. Then save the scene to \u003Ccode\u003EMain.tscn\u003C\u002Fcode\u003E and finally right click the newly created scene and set it as the main scene. At this point your project should look like:\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loading\" s 003E\u003C\u002Fnoscript\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"making-levels\"\u003E\u003Ca href=\"#making-levels\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMaking Levels\u003C\u002Fh2\u003E\n\u003Cp\u003EBefore we start making the player or any other scripts, we're going to work on the base level scene. This scene is going to dictate the track that's going to play and really it's going to influence every other piece of the game. Each level for the game is going to inherit from this base level scene which is going to make level creation a breeze.\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003ECreate a folder in the \u003Ccode\u003Eres:\u002F\u002F\u003C\u002Fcode\u003E directory named \u003Ccode\u003Elevels\u003C\u002Fcode\u003E. This folder is going to contain our base level scene and all of the inherited levels as well. Note that this is part of the opinionated stuff I was mentioning earlier. The folder structure doesn't really matter in the end, it's just how I chose to go about it.\u003C\u002Fli\u003E\n\u003Cli\u003ERight click in the FileSystem tab and create a new scene named \u003Ccode\u003ELevel\u003C\u002Fcode\u003E with a \u003Ccode\u003ENode2D\u003C\u002Fcode\u003E as its root and rename this node to \u003Ccode\u003ELevel\u003C\u002Fcode\u003E.\u003C\u002Fli\u003E\n\u003Cli\u003EIn the \u003Ccode\u003ELevel\u003C\u002Fcode\u003E scene, attach an \u003Ccode\u003EAudioStreamPlayer\u003C\u002Fcode\u003E node and a \u003Ccode\u003ETileMap\u003C\u002Fcode\u003E node. I went ahead and renamed the \u003Ccode\u003EAudioStreamPlayer\u003C\u002Fcode\u003E node to \"Jukebox\" and the \u003Ccode\u003ETileMap\u003C\u002Fcode\u003E node to \"DungeonMap\". Again, you can name these whatever you like but keep the names in mind when we reference them in the script.\u003C\u002Fli\u003E\n\u003Cli\u003EFinally, right click on the root Level node and attach a new script named \u003Ccode\u003Elevel.gd\u003C\u002Fcode\u003E.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EAt this point your setup should look like so:\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loading\" src=\"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1915 1010' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-05167f42f4f315ebe52247d1d972b029'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-05167f42f4f315ebe52247d1d972b029)' width='1915' height='1010' xlink:href='data:image\u002Fpng%3bbase64%2ciVBORw0KGgoAAAANSUhEUgAAAEAAAAAiCAYAAADvVd%2bPAAAACXBIWXMAAA7DAAAOwwHHb6hkAAAGb0lEQVRo3uVZaXPbNhDVH\u002FEh674oSiIpUTx0U9RlW5bj2vHRZppOO00\u002FdKbT37\u002FdtxQlWpEde2KnUfzhDQASBPAeFgssGMspJuWVJpUqDhXKFik1lwqqtSpninXaT5TpgLF3pAiknFTpMFV5MvBNulAnpeqSqrepwsjWhpSuDKhQcclqjalca3Ed49ltbwLfY5xoK5XTKZnTCDx1s0%2blqkNqvklK3pR6Mat7RnnV5RdtSubrlMjW6ChTk5fpokmK1qcUPy8bIzLbc6q7x1Q1fTpKV6WTAxHjaThMqRRfDjKeRloVxLktDDJ4pt77Zn8p\u002FL4Ir6zKe2EZ%2bXjp3rt0XmdONtWdGVkd8GtTvuzwZJrSfzzJ\u002FTA\u002F9BlzvfdMaMyz0GG0KVVoMnGLmi0m2vDJ7JyT1T2n1vCa2v4NdUa3nH9PhnMsjauNMZX0YQBtSIruM4ZbEDwvRRC%2bQ76oeZFnvgDtadaMnP75UvwT6dfpoXxGjdaplFveheRRp8LjUetjTn0aHN9Rd3xLg%2bktc5xSsebxRA6pXPdJt2c86R2KtbxLGp\u002FccqOn1B2%2bI7d\u002FRm1vQb3hBRWrXSpUe1Sq9fnjHgvjULrkUopTNGSwwpW6R3XDo4Yzoao7YYvpUZmt5ovQl4iWN%2bqgrWqDRWCLqwGcR1lvjkhrBmXkTXcq47A7Jzz%2bBc88j4Pbmyx%2bpf7kjrzZz6TZc9KcORmtBRkuc\u002FSvuc6AYp3BnI7P7qg94A\u002FtsRBBg6VaR\u002FD7p38FH\u002F\u002F4h65\u002F%2bUQ3H\u002F6S9MNvf3OnfTHTRKbKS4JNi1MxsQ3ArDcBc3\u002Fo3apOKjDVgyUOl1gtqUgeS6FqdMjtzZjDUJY1loBmTcQa8mqHMkqLsmX2PZziOSw%2bBhNquDMhXqkPxPzjGYNnBDPfpcnJDU3ndzQ6viZvcknD6WWQzt6zhbTpkInAucFZBg4nQCKrse8wZH0HBCorIqGTO0jdf7Ydlc%2bRup8PnWyRHXfdhlUMKMdrvtrwxHJg3YPxT2S2ZqRbI%2bEJC8oqNsVyrEhebQlAKFuyRQQoiHQ\u002FqQkOUoy0HoDz8UydnaZJR%2bw0o6S\u002FROhw oscript\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EAlright so now we're in the \u003Ccode\u003Elevel.gd\u003C\u002Fcode\u003E script and we have a bit of work to do but I'll go over it thoroughly.\u003C\u002Fp\u003E\n\u003Cp\u003EFirst, let's start off by setting up the variables we'll need to export. These variables will be able to be changed in every instance of the script and it's what's going to make the levels unique.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-gd\"\u003E\u003Ccode class=\"language-gd\"\u003Eextends Node2D\n\n# The starting position of the player within the level. This could be a spawn point but \u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.ce2b0444.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.f07b8a82.js" defer></script>
